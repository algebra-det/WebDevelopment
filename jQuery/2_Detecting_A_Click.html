<!DOCTYPE html>
<head>
  <title>Detecting a click</title>
  <script src="jquery.min.js"></script>
  <style type="text/css">
      #circle {

          height: 200px;
          width: 200px;
          display: block;
          border-radius: 50%;
          background-color: green;
          margin: 10px;
      }

      .square {
        height: 200px;
        width: 200px;
        background-color: red;
        display: absolute;
        margin: 10px;
      }


  </style>
</head>

<body>

  <div id="circle"></div>
  <div class="square"></div>
  <div class="square"></div>

  <script type="text/javascript">

    // You can also just change the #circle with .square
    // to just make this for squares
    $("#circle").click(function() {

      alert("Circle was clicked!")

    })

    $(".square").click(function() {

      alert("Square was clicked!")

    })

    // AND the best part you can also take the whole div
    /*
    $("div").click(function() {

      alert("A div was clicked!")

    })
    */

  </script>


</body>
</html>
