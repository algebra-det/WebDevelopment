<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>While - How many fingers</title>
</head>

<body>

    <h><b>How Many Fingers Using While Loop:</b></h>
    <p>Enter any number between 0 and 5: </p>
    <p>
        <select id="input">

            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>

        </select>
        <button id="gettinginput">Submit</button>
    </p>

    <div id="displaying"></div>

    <script type="text/javascript">
        function doAGuess(correctAnswer) {

            if (correctAnswer == Math.floor(Math.random() * 6)) {

                return true;

            } else {

                return false;
            }

        }


        document.getElementById("gettinginput").onclick = function() {

            var userinput = document.getElementById("input").value;

            var gotIt = false;

            var numberOfGuesses = 1;

            while (gotIt == false) {


                if (doAGuess(userinput) == true) {

                    gotIt = true;

                    alert("Got it! It was " + userinput + ", It too me " + numberOfGuesses + "guesses.")

                } else {

                    numberOfGuesses++;
                }

            }


        }

    </script>


</body>

</html>
