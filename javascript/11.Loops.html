<!DOCTYPE html>
<html lang="en">

<body>

    <h>For Loop</h>
    <div id="divisions"></div>

    <script type="text/javascript">
        /*
        for (var i = 0; i < 5; i++) {

        */

        // Never leave a string variable empty otherwise it will be used for undefined  =   var currentstring; , we should use = "";

        var currentstring = ""; // now it's not undefined, it's an empty string
        var arr = ["Hi everyone!", "I love cornflakes!", "Night Night :)"];

        for (i = 0; i < arr.length; i++) {

            currentstring = currentstring + "<p>" + arr[i] + "</p>";

            document.getElementById("divisions").innerHTML = currentstring;
        }
    </script>


</body>
