<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Variable &amp; Constants &amp; Literals</title>
</head>

<body>


    <h1>Variables</h1>
    <script>
        // If we use straight age without using "let" keyword
        // than if we use any "use strict" it will show an error

        'use strict'

        // Variable
        let firstname, lastname = "Daily Tuition",
            age = 43;

        // Display Variable Value
        console.log(firstname);
        console.log(lastname);
        console.log("age is ", age);

    </script>

    <h2>Constants</h2>
    <script>
        // Creating constant
        const TEMP = 12.4,
            NAME = "Daily";

        // Displaying constants
        console.log("Constants are : ", TEMP, NAME)

    </script>

    <h3>Literals</h3>
    <script>
        let Goal = "Tutorials Make Happpy"; // This is Literal "Tutorial Make Happy"

        let reference = Goal;

        console.log(reference)

    </script>

</body>

</html>
