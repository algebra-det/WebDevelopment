<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessing Elements</title>
</head>
<body>
    
    <p id="text">Hello World!</p>
    
    <script type="text/javascript">
    
        // document = means to get something within the document
        // getElementById  = to get element withing the document by id
        // innerHTML = to get the inner html code of the element
        // set the innerHTML code to the string i.e. in our case "Hello Akash"
        document.getElementById("text").innerHTML = "Hello Akash";
    
    </script>
    
</body>
</html>
